<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common::header('讨论社区')}">
    <meta charset="UTF-8">
</head>
<body>

<!-- 插入碎片 -->
<div th:insert="~{navigation :: nav}"></div>
<div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>错误信息</strong> <span th:text="${error}"></span>
</div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                发起
            </h2>
            <hr>
            <form id="question_form" th:action="@{/publish}" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题 (简单概要)：</label>
                    <input type="text" class="form-control" th:value="${title}" name="title" id="title" placeholder="发布标题..." autocomplete="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充 (简单概要)：</label>
                    <textarea th:text="${description}" name="description" id="description" class="form-control" cols="30" rows="10" style="display:none;"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width  : "100%",
                            height : 350,
                            path   : "/js/lib/",
                            delay:0,
                            watch:false,
                            placeholder:"请输入问题描述",
                            imageUpload    : true,
                            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL : "/files/upload",
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input id="tag" type="text" th:value="${tag}" name="tag" class="form-control" placeholder="选择标签..." autocomplete="off" onclick="showTag()">
                    <div>
                        <div id="select-tag" class="publish-tag-tab">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" th:each="selectCategory,selectCategoryStat : ${tags}" th:class="${selectCategoryStat.first ? 'active':''}">
                                    <a th:href="'#'+${selectCategory.categoryName}" aria-controls="home" role="tab"
                                       data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                                </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" th:id="${selectCategory.categoryName}"
                                     th:each="selectCategory : ${tags}"
                                     th:class="${selectCategoryStat.first ? 'tab-pane active':'tab-pane'}">
                                    <span class="label label-info" th:each="selectTag : ${selectCategory.tags}">
                                        <span class="glyphicon glyphicon-tag" onclick="addTag(this)" th:text="' '+${selectTag}" th:data-tag="${selectTag}"></span>
                                    </span>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2 style="font-weight: bold">问题发起指南</h2>
            • 问题标题:请用精简的语言描述您发布的问题，不超过25字<br>
            • 问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
            • 选择标签:选择一个或者多个合适的标签，用逗号隔开，不超过10个字<br>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
